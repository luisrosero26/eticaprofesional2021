- content: "#Dia 1: fundamentos\n<div class=\"lead\"><p>La \xE9tica profesional se\
    \ refiere al conjunto de normas o principios por los cuales debe regirse una persona\
    \ en el \xE1mbito laboral. Este factor trata de abarcar los par\xE1metros y actividades\
    \ que se realizan en las diferentes profesiones. Trata de establecer conciencia\
    \ de responsabilidad en la ejecuci\xF3n de la profesi\xF3n, mediante los valores\
    \ que tiene cada persona.\r\n\r\nPara que una persona tenga \xE9tica profesional\
    \ es fundamental que goce de una naturaleza o personalidad que restaure el sentido\
    \ de responsabilidad en cada individuo para un mejor rendimiento, como principal\
    \ objetivo de esta materia.\r\n\r\nLa \xE9tica profesional no depende directamente\
    \ de normas o c\xF3digos de conducta; no nos pone en dilema del cumplimiento o\
    \ no de ciertas reglas debido a que sucede naturalmente. El comportamiento de\
    \ la \xE9tica es totalmente libre y responsable de las consecuencias que pueda\
    \ llegar a tener, independientemente de las buenas intenciones.</p><p><br></p><p><br></p><p><iframe\
    \ frameborder=\"0\" src=\"//www.youtube.com/embed/IyOOw7zu0w4\" width=\"640\"\
    \ height=\"360\" class=\"note-video-clip\"></iframe><br></p></div>\n         \
    \       "
