description: "\xC9tica profesional y trabajo. La \xE9tica profesional se refiere al\
  \ conjunto de normas o principios por los cuales debe regirse una persona en el\
  \ \xE1mbito laboral. Este factor trata de abarcar los par\xE1metros y actividades\
  \ que se realizan en las diferentes profesiones"
pages:
- content: "#Dia 1\n<div class=\"lead\">En lo profesional, tiene que ver directamente\
    \ con nosotros. Guarda relaci\xF3n con la calidad moral del trabajo que realizamos,\
    \ se vincula con la forma en que llevamos a cabo nuestro quehacer diario, que\
    \ implica vocaci\xF3n, honestidad, responsabilidad y respeto. Es asumir un compromiso\
    \ con lo que cada ser humano hace.\r\n\r\nUn ejemplo de \xE9tica profesional ser\xED\
    a que independientemente del estado de \xE1nimo en que la persona se encuentre,\
    \ de lo que le suceda internamente, por alguna situaci\xF3n econ\xF3mica, de lo\
    \ que est\xE9 sucediendo en el mundo, la responsabilidad profesional nos obliga\
    \ a hacer un buen trabajo pase lo que pase.\r\n\r\nMuchas personas faltan a la\
    \ \xE9tica porque con frecuencia llevan sus problemas a su lugar de trabajo. Entonces,\
    \ \xBFde qu\xE9 sirve tener un t\xEDtulo universitario o un puesto si haces tu\
    \ trabajo con desinter\xE9s y sin vocaci\xF3n, pensando que todo el mundo tiene\
    \ la culpa de tus problemas? La \xE9tica profesional es de cumplimiento obligatorio\
    \ con nuestro ser, un principio inviolable, una lealtad que no se puede abandonar\
    \ ni defraudar para que se llegue a ser mejor persona, con m\xE1s principios y\
    \ conocimientos.\r\n\r\nCuando se act\xFAa con \xE9tica profesional significa\
    \ que se ha logrado integrar el quehacer diario con la vida cotidiana. La vocaci\xF3\
    n tiene mucha importancia para que asumamos ese compromiso laboral.\r\n\r\nTermino\
    \ con una frase de Roberto Rossellini: \u201CLa b\xFAsqueda de la humildad es\
    \ lo m\xE1s importante, especialmente si quieres edificar una \xE9tica y si quieres\
    \ alcanzar una cierta moral.\u201D</div>\n                "
  id: page3
  type: Page
